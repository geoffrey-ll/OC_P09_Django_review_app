<div>
  <h2>Connexion</h2>
  <div class="flexbox-center">
    <form class="flexbox-center flex-column size-little-fields" method="POST">
    {% csrf_token %}

    {% if message %}
      <p class="alert alert-info">{{ message }}</p>
    {% endif %}
    
    {% for field in form %}
      {{ field }}
      {{ field.errors }}
    {% endfor %}

    <a href="{% url 'password-reset' %}">Mot de passe oubli√© ?</a>
    <div class="flexbox-right">
      <input class="fields-margin generic-buttonn" type="submit" value="Se connecter">
    </div>
    </form>
  </div>
</div>
