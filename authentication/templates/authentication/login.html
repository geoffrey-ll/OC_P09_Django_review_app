{% extends "base.html" %}

{% block content %}
  <p>Futur vue de login</p>
  <p>En chantier !</p>

  <h2>Connexion</h2>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr>
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Se connecter">
  </form>
{% endblock %}
