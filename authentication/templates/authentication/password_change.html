{% extends "base.html" %}

{% block content %}

  <h2>Changement de mot de passe</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr>
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Modifier">
  </form>
  
{% endblock %}
