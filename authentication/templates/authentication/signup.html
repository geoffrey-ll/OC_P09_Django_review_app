{% extends "base.html" %}

{% block content %}
  <p>Futur vue d'inscription</p>
  <p>En chantier !</p>

  <h2>Inscrivez-vous</h2>
  {% if form.errors %}
    {{ form.errors }}
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr>
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>

    <input type="button" value="Retourner" action="{% url 'index' %}">
    <input type="submit" value="S'inscrire">
  </form>
{% endblock %}
