{% extends "base.html" %}

{% block content %}

<h2>Réinitialisation du mot de passe</h2>
{% if message %}
  {{ message }}
{% endif %}

<form method="post">
  {% csrf_token %}

  {% for field in form %}
    {{ field }}
  {% endfor %}
  <input type="submit" value="Réinitialiser">
</form>

{% endblock %}
