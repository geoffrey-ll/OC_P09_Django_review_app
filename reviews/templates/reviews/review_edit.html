{% extends "base.html" %}

{% block content %}

  <h2>Modifier votre critique</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td>{{ field.placeholder }}</td>
        <td>{{ field }}</td>
      </tr>
      {% endfor %}
    </table>

    <input type="submit" value="Annuler" href="{% url 'flux' %}">
    <input type="submit" value="Envoyer">
  </form>

{% endblock %}
