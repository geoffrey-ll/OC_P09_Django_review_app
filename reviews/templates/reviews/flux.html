{% extends "base.html" %}

{% block content %}

  <h2>Flux général</h2>
  <div class="flux-container">
    <div class="flux-content-first-line flux-upload-link-container">
      <a class="fields-margin" href="{% url 'ticket-upload' %}">
        <input class="generic-buttonn button-upload" type="submit" value="Demander une critique">
      </a>
      <a class="fields-margin" href="{% url 'review-upload' %}">
        <input class="generic-buttonn button-upload" type="submit" value="Créer une critique">
      </a>
    </div>
    
    {% for post in flux %}
      {% if post.title %}
        {% include 'reviews/ticket_view_snippet.html' %}
      {% else %}
        {% include 'reviews/review_view_snippet.html' %}
      {% endif %}
    {% endfor %}
  </div>

{% endblock %}
