{% extends "base.html" %}

{% block content %}

  <h2>Modifier votre ticket</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}  
    <table>
      {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>
      {% endfor %}
    </table>

    <input type="submit" value="Annuler" href="{% url 'flux' %}">
    <input type="submit" value="Envoyer">
  </form>

{% endblock %}
